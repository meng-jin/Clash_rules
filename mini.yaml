mode: rule
log-level: info
ipv6: true
allow-lan: true
mixed-port: 1325
unified-delay: false
tcp-concurrent: true
external-controller: '127.0.0.1:1122'
bind-address: '*'
geodata-mode: true
geo-auto-update: true
geo-update-interval: 48
geox-url:
    geoip: 'https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/geoip.dat'
    geosite: 'https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat'
    mmdb: 'https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb'
profile:
    store-selected: true
    store-fake-ip: true
find-process-mode: strict
global-client-fingerprint: edge
tun:
    enable: true
    stack: system
    auto-route: true
    auto-redirect: true
    auto-detect-interface: true
    device: mihomo
    dns-hijack: ['any:53', 'tcp://any:53']
    strict-route: true
    mtu: 1500
sniffer:
    enable: true
    sniff: { HTTP: { ports: [80, 8080-8880], override-destination: true }, TLS: { ports: [443, 8443] }, QUIC: { ports: [443, 8443] } }
    skip-domain: ['Mijia Cloud']
dns:
    enable: true
    ipv6: true
    listen: '0.0.0.0:1053'
    fake-ip-range: 28.0.0.1/8
    enhanced-mode: fake-ip
    fake-ip-filter: ['*', '*.lan', '*.localhost']
    nameserver-policy: { 'geosite:cn,private': ['https://223.5.5.5/dns-query', 'https://1.12.12.12/dns-query'], 'geosite:geolocation-!cn': ['https://adg.iuwu.me/nds-yreuq', 'https://1.1.1.1/dns-query#proxy', 'https://8.8.8.8/dns-query#proxy'] }
    nameserver: ['https://adg.iuwu.me/nds-yreuq', 'https://1.1.1.1/dns-query#proxy', 'https://8.8.8.8/dns-query#proxy']
    fallback: ['https://1.0.0.1/dns-query#proxy', 'https://8.8.4.4/dns-query#proxy']
    direct-nameserver: ['https://223.5.5.5/dns-query', 'https://1.12.12.12/dns-query']
    direct-nameserver-follow-policy: true




